
<ion-content [fullscreen]="true">
  <div id="infoCirculo">
    <div class="container">
      <ion-img src="../../assets/imagenes/perimetrocirculo.JPG" alt="Circulo"></ion-img>
      <ion-list lines="none"> 

        <ion-item id="labelInput">
          <ion-label position="stacked">Radio (cm)</ion-label>
          <ion-input [(ngModel)]="variableStr" 
          type="number"
          min="0" >
          </ion-input>
        </ion-item>

      <ion-item>
        <ion-button (click)="CalcularPerimetro()">CALCULAR EL PERIMETRO</ion-button>
      </ion-item>
      <ion-item>
        {{ resultado }}
      </ion-item>
      </ion-list>
    </div>
  </div>  
</ion-content>
